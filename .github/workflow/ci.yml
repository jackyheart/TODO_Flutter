name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 12.x
    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        channel: 'dev'
        #flutter-version: 1.22.4
    - name: Install Flutter dependencies
      run: flutter pub get
    - name: Analyze files
      run: flutter analyze .